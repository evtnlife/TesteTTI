<div class="text-light p-3">
    <div class="">
        <div class="row header">
            <div class="col-lg-12">
                <i class="fas fa-clipboard-list"></i> {{title}}
                <button class="btn btn-success float-end" *ngIf="pageStep == 0" (click)="createProduto()"><i
                        class="fas fa-plus-square"></i> Novo produto
                </button>
            </div>
        </div>
        <div class="alert {{pageStep == 0 ? 'alert-success' : 'alert-danger'}}" *ngIf="messages != null && messages.length > 0" role="alert">
            <ul>
                <li *ngFor="let message of messages">{{message}}</li>
            </ul>
        </div>
    </div>
    <div class="mt-3" *ngIf="pageStep == 0">
        <table class="table table-responsive table-striped" *ngIf="produtos.length>0">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Preço</th>
                <th scope="col">Categoria</th>
                <th scope="col">Opções</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let produto of produtos">
                <th scope="row">{{produto.id}}</th>
                <td>{{produto.name}}</td>
                <td>{{produto.price}}</td>
                <td>{{produto.categoriaId}}</td>
                <td><span (click)="editProduto(produto)"><i class="fas fa-edit"></i></span> | <span
                        (click)="deleteProduto(produto.id)"><i class="fas fa-trash-alt"></i></span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="mt-3" *ngIf="pageStep == 1">
        <form class="cadBox">
            <div class="form-group">
                <label for="name">Nome do produto</label>
                <input type="text" class="form-control" id="name" aria-describedby="productName" name="name"
                       placeholder="Nome do produto" [(ngModel)]="produto.name">
            </div>
            <div class="form-group">
                <label for="price">Preço do produto</label>
                <input type="number" class="form-control" id="price" name="price" step="0.1"
                       [(ngModel)]="produto.price">
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select id="categoria" class="form-control" name="categoriaId" [(ngModel)]="categoriaSelected">
                    <option value="-1">Selecione uma categoria</option>
                    <option *ngFor="let categoria of categorias" value="{{categoria.id}}"
                            [selected]="produto.categoriaId == categoria.id">{{categoria.name}}</option>
                </select>
            </div>
            <a class="btn btn-primary mt-3" (click)="storeProduto()"><i class="fas fa-check-square"></i> Salvar Produto</a>
        </form>
    </div>
    <div class="mt-3" *ngIf="pageStep == 2">
        <form class="cadBox">
            <div class="form-group">
                <label for="nameCad">Nome do produto</label>
                <input type="text" class="form-control" id="nameCad" aria-describedby="productName" name="name"
                       placeholder="Nome do produto" [(ngModel)]="produto.name">
            </div>
            <div class="form-group">
                <label for="priceCad">Preço do produto</label>
                <input type="number" class="form-control" id="priceCad" name="price" step="0.1" min="0.1"
                       [(ngModel)]="produto.price">
            </div>
            <div class="form-group">
                <label for="categoriaCad">Categoria</label>
                <select id="categoriaCad" class="form-control" name="categoriaId" [(ngModel)]="categoriaSelected">
                    <option value="-1">Selecione uma categoria</option>
                    <option *ngFor="let categoria of categorias" value="{{categoria.id}}"
                            [selected]="categoriaSelected == categoria.id">{{categoria.name}}</option>
                </select>
            </div>
            <a class="btn btn-primary mt-3" (click)="storeProduto()"><i class="fas fa-check-square"></i> Salvar Produto</a>
        </form>
    </div>
</div>
