<div class="text-light p-3">
    <div class="header">
        <div class="row">
            <div class="col-lg-12">
                <i class="fas fa-clipboard-list"></i> {{title}}
                <button class="btn btn-success float-end" *ngIf="pageStep == 0" (click)="createPedido()"><i
                        class="fas fa-plus-square"></i> Novo pedido
                </button>
            </div>
        </div>
        <div class="row" *ngIf="error != ''">
            <div class="col-lg-12">
        <span class="alert alert-danger">
          {{error}}
        </span>
            </div>
        </div>
    </div>
    <div class="mt-3" *ngIf="pageStep == 0">
        <table class="table table-responsive table-striped" *ngIf="produtos.length>0">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Cliente</th>
                <th scope="col">Total</th>
                <th scope="col">Opções</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pedido of pedidos">
                <th scope="row">{{pedido.id}}</th>
                <td>{{pedido.client_id}}</td>
                <td>{{pedido.total_pedido}}</td>
                <td><span (click)="editPedido(pedido)"><i class="fas fa-edit"></i></span> | <span
                        (click)="deletePedido(pedido.id)"><i class="fas fa-trash-alt"></i></span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="mt-3" *ngIf="pageStep == 1">

    </div>
    <div class="mt-3" *ngIf="pageStep == 2">

    </div>
</div>
